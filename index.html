<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header><h1>Welcome to Rock Paper Scissors!</h1></header>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player:</h2>
                <p>0</p>
            </div>
            <div class="comp-score">
                <h2>Computer:</h2>
                <p>0</p>
            </div>
        </div>
        <div class="match">
            <h1 class="outcome">Please Make a Selection: </h1>
        </div>
        <div class="choice-images">
            <img id ="rock" src="images/rock.png">
            <img id ="paper" src="images/paper.png">
            <img id ="scissors" src="images/scissors.png">

        </div>

        <div class="choices">
            <button id = "r" class= "rock">Rock</button>
            <button id = "p" class= "paper">Paper</button>
            <button id = "s" class = "scissors">Scissors</button>
        </div>
</section>
<script src="app.js"> </script>
</body>
</html>
